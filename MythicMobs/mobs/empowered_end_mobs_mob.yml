#Empowered Enderling
empowered_enderling:
  Type: ENDERMAN
  Display: 'Empowered Enderling'
  Faction: ENDER
  Health: 48
  Damage: 0
  DamageModifiers:
  - SUFFOCATION 0
  - FALL 0
  AIGoalSelectors:
  - clear
  - meleeattack
  - movetowardstarget
  - randomstroll
  AITargetSelectors:
  - clear
  - attacker
  - players
  Drops:
  - ender_pearl 1 1
  - oraxen phantasmal_eye_of_ender 1 0.05
  - oraxen void_fabric 1 0.6
  - oraxen heart_of_ender 1 0.4
  - oraxen end_soul 1 0.15
  - oraxen empowered_void_crystal 1 0.05
  Modules:
    ThreatTable: true
  Options:
    NoDamageTicks: 10
    MovementSpeed: 0.2
    FollowRange: 24
    KnockbackResistance: 1
    Silent: true
    Despawn: false
    Invincible: false
    PreventSunburn: true
    PreventBlockInfection: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventJockeyMounts: true
    MaxCombatDistance: 24
  Skills: 
  - skill{s=CancelEvent} @self ~onAttack
  - model{mid=empowered_enderling;n=false;step=1;usm=true} @self ~onSpawn
  - model{mid=empowered_enderling;n=false;step=1;usm=true} @self ~onLoad
  - randomskill{skills=empowered_enderling_right_attack,empowered_enderling_left_attack} @self ~onTimer:20
  - skill{s=empowered_enderling_chase} @self ~onEnterCombat
  - skill{s=empowered_enderling_walk} @self ~onDropCombat
#SOUNDS
  - skill{s=empowered_enderling_aggro_sound} @self ~onTimer:1000
  - sound{s=entity.enderman.hurt;v=2;p=<random.float.0.9to1.1>} @self ~onDamaged
  - randomskill{skills=empowered_enderling_idle_sound_1,empowered_enderling_idle_sound_2,empowered_enderling_idle_sound_3} @self ~onTimer:600
  - skill{s=empowered_enderling_death} @self ~onDeath

