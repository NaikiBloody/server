#Enderling
enderling:
  Type: ENDERMAN
  Display: 'Enderling'
  Faction: ENDER
  Health: 24
  Damage: 0
  DamageModifiers:
  - SUFFOCATION 0
  - FALL 0
  AIGoalSelectors:
  - clear
  - meleeattack
  - movetowardstarget
  - randomstroll
  AITargetSelectors:
  - clear
  - attacker
  - players
  Drops:
  - ender_pearl 1 1
  - oraxen void_fabric 1 0.4
  - oraxen ender_carapace 1 0.15
  - oraxen heart_of_ender 1 0.05
  Modules:
    ThreatTable: true
  Options:
    NoDamageTicks: 10
    MovementSpeed: 0.2
    FollowRange: 24
    KnockbackResistance: 1
    Silent: true
    Despawn: false
    Invincible: false
    PreventSunburn: true
    PreventBlockInfection: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventJockeyMounts: true
    MaxCombatDistance: 24
  Skills: 
  - skill{s=CancelEvent} @self ~onAttack
  - model{mid=enderling;n=false;step=1;usm=true} @self ~onSpawn
  - model{mid=enderling;n=false;step=1;usm=true} @self ~onLoad
  - randomskill{skills=enderling_right_attack,enderling_left_attack} @self ~onTimer:20
  - skill{s=enderling_chase} @self ~onEnterCombat
  - skill{s=enderling_walk} @self ~onDropCombat
#SOUNDS
  - skill{s=enderling_aggro_sound} @self ~onTimer:1000
  - sound{s=entity.enderman.hurt;v=2;p=<random.float.0.9to1.1>} @self ~onDamaged
  - randomskill{skills=enderling_idle_sound_1,enderling_idle_sound_2,enderling_idle_sound_3} @self ~onTimer:600
  - skill{s=enderling_death} @self ~onDeath

